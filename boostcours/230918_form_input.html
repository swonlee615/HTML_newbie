<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form : <input type=""></title>
</head>
<body>
    <form action="/test.html">
    <h1>Form 관련 요소</h1>
    <fieldset>
        <legend>기본 정보</legend>
        <label for="userid">아이디 :</label> <input type="text" placeholder="영문으로만 입력하세요" id="userid"><br>
        <label for="userpw">비밀번호 :</label> <input type="password" id="userpw"><br>
        성별 : <label for="men">남자</label> <input type="radio" name="sex" id="men">, <label for="women">여자</label> <input type="radio" name="sex" id="women" checked><br>
    </fieldset>
    <fieldset>
        <legend>부가 정보</legend>
        취미 : <label for="movie">영화감상</label> <input type="checkbox" name="hobby" id="movie" checked>, <label for="music">음악감상</label> <input type="checkbox" name="hobby" id="music">, <label for="book">독서</label> <input type="checkbox" name="hobby" id="book"><br>
        <label for="pic">프로필 사진 업로드 :</label> <input type="file" id="pic"><br>
        <label for="region">사는 지역 :</label>
        <select id="region">
            <option>서울</option>
            <option>경기</option>
            <option>인천</option>
            <option selected>강원</option>
        </select><br>
        <label for="intro">자기소개 :</label> <textarea cols="30" rows="5" placeholder="자기소개를 입력하세요" id="intro"></textarea><br>
    </fieldset>
    <button type="submit">전송</button><br>
    <button type="reset">취소</button><br>

    <input type="submit" value="전송"><br>
    <input type="reset" value="취소"><br>
    <input type="button" value="등록"><br>
    <input type="image" src="https://png.pngtree.com/png-clipart/20220913/ourmid/pngtree-login-button-png-image_6163957.png" alt="로그인" width="100" height="50"><br>
    </form>
</body>
</html>
