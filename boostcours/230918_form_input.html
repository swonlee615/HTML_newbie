<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form : <input type=""></title>
</head>
<body>
    <form action="/test.html">
    <h1>Form 관련 요소</h1>
    아이디 : <input type="text" placeholder="영문으로만 입력하세요"><br>
    비밀번호 : <input type="password"><br>
    성별 : 남자 <input type="radio" name="sex">, 여자 <input type="radio" name="sex" checked><br>
    취미 : 영화감상 <input type="checkbox" name="hobby" checked>, 음악감상 <input type="checkbox" name="hobby">, 독서 <input type="checkbox" name="hobby"><br>
    프로필 사진 업로드 : <input type="file"><br>
    사는 지역 : <select>
        <option>서울</option>
        <option>경기</option>
        <option>인천</option>
        <option selected>강원</option>
    </select><br>
    자기소개 : <textarea cols="30" rows="5" placeholder="자기소개를 입력하세요"></textarea><br>
    <button type="submit"></button>
    <button type="reset"></button>
    <input type="submit" value="전송"><br>
    <input type="reset" value="취소"><br>
    <input type="button" value="등록"><br>
    <input type="image" src="https://png.pngtree.com/png-clipart/20220913/ourmid/pngtree-login-button-png-image_6163957.png" alt="로그인" width="100" height="50"><br>
    </form>
</body>
</html>
